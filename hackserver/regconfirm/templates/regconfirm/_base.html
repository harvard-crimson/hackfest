<!DOCTYPE html>
<html>
    <head>
        <title>Confirm | Harvard HackFest | The Harvard Crimson</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href='http://fonts.googleapis.com/css?family=Crimson+Text:400,400italic|Lato:100,300,400,700,900|Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}stylesheets/animate.css">
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}stylesheets/styles.css">

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-327124-13', 'auto');
          ga('send', 'pageview');
        </script>
    </head>
    <body>
        <menu class="header" data-section="landing">
            <ul>
                <li><a data-scroll href="http://harvardhackfest.com/#about">About</a></li>
                <li><a data-scroll href="http://harvardhackfest.com/#schedule">Schedule</a></li>
                <li><a data-scroll href="http://harvardhackfest.com/#location">Location</a></li>
                <li><a data-scroll href="http://harvardhackfest.com/#divisions">Divisions</a></li>
            </ul>
        </menu>
        <div class="section-container" id="landing">
            <div id="landing-bg"></div>
            <div id="landing-bg-blur" class="scroll-blur"></div>

            <div class="gradient-overlay">
                <div class="main-header" id="reg-confirm">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
